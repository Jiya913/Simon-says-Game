<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to Start the game</h2>
    <h3></h3>
    <div class="scoreboard">
        <h2 class="score">Score: 0</h2>
        <h2 class="highscore">High Score: 0</h2>
    </div>
    

    <div class="game-container">
        <div class="bth-container">
            <div class="line-one">
                <div class="btn green" id="green"><br>1</div>
                <div class="btn yellow" id="yellow">2</div>   
            </div>
            <div class="center">
                <div class="name">Simon</div>
            </div>
            <div class="line-two">
                <div class="btn red" id="red"><br>3</div>    
                <div class="btn purple" id="purple">4</div>
            </div>       
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
